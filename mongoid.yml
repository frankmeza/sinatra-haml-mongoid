development:
  sessions:
    default:
      database: number_memory
      hosts:
        - localhost:27017

test:
  clients:
    default:
      database: number_memory_test
      hosts:
        - localhost:27017

production:
  clients:
    default:
      uri: <%= ENV['MONGODB_URI'] %>
      options:
        connection_timeout: 15
        skip_version_check: true
        safe: true